 <form [formGroup]="radioGroupFormHashtags">
      <span class="dashboard-text">Amount of hashtags:</span>
      <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" (click)="optionsHashtagsChanged($event)" formControlName="model">
        <label ngbButtonLabel class="btn-primary">
          <input ngbButton type="radio" value="0"> 0
        </label>
        <label ngbButtonLabel class="btn-primary">
          <input ngbButton type="radio" value="10"> Under 10
        </label>
        <label ngbButtonLabel class="btn-primary">
          <input ngbButton type="radio" value="15"> Under 15
        </label>
      </div>
    </form>
    <hr>
    <form [formGroup]="radioGroupFormFollowers">
        <span class="dashboard-text">Amount of followers</span>
        <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" (click)="optionsFollowersChanged($event)" formControlName="model">
          <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" value="1000"> Under 1000
          </label>
          <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" value="2000"> Under 2000
          </label>
          <label ngbButtonLabel class="btn-primary">
            <input ngbButton type="radio" value="5000"> Under 5000
          </label>
        </div>
      </form>
